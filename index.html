<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D flip Card</title>
</head>
<body>
    <div class="title">
        <h1>Les Cartes du RIF Maroc</h1>
        <p>Please Subscribe to my GitHub</p>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
           <div class="flip-card-front">
               <img src="images/rif1.jpg" alt="paysage du rif">
           </div>
           <div class="flip-card-back">
               <div class="back-header">
                   <img src="images/drapeauMaroc.webp" alt="drapeau maroc">
               </div>
               <div class="back-footer">
                   <h2>Rif</h2>
                    <p>Ceci est un des nombreux magnifiques paysages du rif marocain!</p>
               </div>
           </div>
        </div>
    </div>
    
</body>
</html>
